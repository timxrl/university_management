{%extends 'main/main_home.html'%} {%block content%}


    <div class="row">
      <div class="col-md-12 grid-margin stretch-card">
        <div class="card">
          <div class="card-body">
            <h4 class="card-title">Select the Department</h4>
            <p class="card-description">Select Registered Dept</p>
            <form action="" method="POST" class="forms-sample">
              {% csrf_token %}
              <div class="form-group">
                <!-- <input type="text" name="course_code" class="form-control form-control-lg" id="exampleInputPassword1" placeholder="Course Code"> -->
                <label for="cars">Choose A Registered Dept</label>

<select name="dept_id"  class="form-control form-control-lg" id="cars">
  {%for c in dept%}
  <option value="{{c.id}}" {% if c in selected_values %} selected {% endif %}>{{c.id}}</option>
  {% endfor %}
</select>
              </div>
              <button type="submit" class="btn btn-primary mr-2">Select</button>
              <a href="{% url 'home' %}" class="btn btn-light" role="button">Cancel</a>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

{%endblock%}
