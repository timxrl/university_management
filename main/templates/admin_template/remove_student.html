{%extends 'main/main_home.html'%} {%block content%}


    <div class="row">
      <div class="col-md-12 grid-margin stretch-card">
        <div class="card">
          <div class="card-body">
            <h4 class="card-title">SELECT</h4>
            <p class="card-description">Select Teacher's ID to DELETE The Teacher</p>
            <form action="" method="POST" class="forms-sample">
              {% csrf_token %}
              <div class="form-group">
                <!-- <input type="text" name="course_code" class="form-control form-control-lg" id="exampleInputPassword1" placeholder="Course Code"> -->
<select name="course_code"  class="form-control form-control-lg" id="cars">
  {%for c in data%}
  <option value="{{c.registration_number}}"+ {% if c in selected_values %} selected {% endif %}>{{c.registration_number}} -- {{c.name}} -- {{c.dept_id}} </option>
  {% endfor %}
</select>
              </div>
              <button type="submit" class="btn btn-primary mr-2">Submit</button>
              <a href="{% url 'home' %}" class="btn btn-light" role="button">Cancel</a>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

{%endblock%}
