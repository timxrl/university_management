<head>

  <title>Registration</title>
  <!-- plugins:css -->
  <link rel="stylesheet" href="{% static 'template/vendors/vendors/feather/feather.css'%}">

                      <div class="col-sm-9">
                        <input type="text" name="username" class="form-control" id="username" placeholder="Username">
                  
                      </div>
                    </div>
                    <!-- <div class="form-group row">
                      <label for="exampleInputEmail2" class="col-sm-3 col-form-label">Email</label>
                      <div class="col-sm-9">
                        {{form.email}}
                      </div>
                    </div> -->
                    <!-- <div class="form-group row">
                      <label for="exampleInputMobile" class="col-sm-3 col-form-label">Mobile</label>
                      <div class="col-sm-9">
                        <input type="text" class="form-control" id="exampleInputMobile" placeholder="Mobile number">
                      </div>
                    </div> -->
                    <div class="form-group row">
                      <label for="password" class="col-sm-3 col-form-label">Password</label>
                      <div class="col-sm-9">
                        <input type="password" name = "password" class="form-control" id="password" placeholder="Password">
                      </div>
                    </div>
                    <!-- <div class="form-group row">
                      <label for="exampleInputConfirmPassword2" class="col-sm-3 col-form-label">Re Password</label>
                      <div class="col-sm-9">
                        {{form.password2}}
                      </div>
                    </div> -->
                    <!-- <div class="form-check form-check-flat form-check-primary">
                      <label class="form-check-label">
                        <input type="checkbox" class="form-check-input">
                        Remember me
                      </label> -->
                    </div>



                    <div>
                      <div class="d-flex justify-content-center links pt-2 pb-4">
                        Do not have an account? <a href="{% url 'register'%}" class = "ml-2">Sign Up</a>
                      </div>
                    </div>
                    <button type="submit" class="btn btn-primary mr-2">Submit</button>
                    <!-- <button class="btn btn-light">Cancel</button> -->
                  </form>
                </div>
              </div>
            </div>
            </div>
          </div>

           
 
    <!-- container-scroller -->
    <!-- plugins:js -->
    <script src="{% static 'template/vendors/js/vendor.bundle.base.js'%}"></script>
    <!-- endinject -->

    <!-- endinject -->
