{%extends 'main/main_home_student.html'%} {%block content%}

    <div class="row">
      <div class="col-md-12 grid-margin stretch-card">
        <div class="card">
          <div class="card-body">
            <h4 class="card-title">Select the Department</h4>
            <p class="card-description">Teachers Department</p>
            <form action="" method="POST" class="forms-sample">
              {% csrf_token %}

              <div class="form-group">
                <!-- <input type="text" name="course_code" class="form-control form-control-lg" id="exampleInputPassword1" placeholder="Course Code"> -->
                <label for="cars">Select Teacher From That Department</label>
<select name="course_regi"  class="form-control form-control-lg" id="cars">
  {%for c in data%}
  <option value="{{c.cc}}"+ {% if c in selected_values %} selected {% endif %}>{{c.cc}} ({{c.tname}})</option>
  {% endfor %}
</select>
              </div>


              <button type="submit" class="btn btn-primary mr-2">Select</button>
              <a href="{% url 'home' %}" class="btn btn-light" role="button">Cancel</a>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

{%endblock%}
